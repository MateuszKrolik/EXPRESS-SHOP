name: Trigger auto deployment for mkrolik-shop

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/mkrolik-shop-AutoDeployTrigger-4d086fd4-4ec7-4267-9fbc-e5729ec732e8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MKROLIKSHOP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MKROLIKSHOP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MKROLIKSHOP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.MKROLIKSHOP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MKROLIKSHOP_REGISTRY_PASSWORD }}
          containerAppName: mkrolik-shop
          resourceGroup: DefaultResourceGroup-PLC
          imageToBuild: mateuszkrolik/mkrolik-shop:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


